spring.application.name=server

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/playersdb
spring.datasource.username=root
spring.datasource.password=saman
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL statements in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# application.properties will be used as development environment, as there is no application-prod.properties
cors.allowedOrigins=http://localhost:3000/

